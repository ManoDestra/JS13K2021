<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Web Component Test</title>
	<meta charset="UTF-8" />
	<style>
		body {
			background-color: #400;
			color: white;
		}

		body,input {
			font-family: Segoe UI;
			font-size: 1.2em;
		}
	</style>
	<script>
		class CurrencyInput extends HTMLInputElement {
			constructor() {
				super();
				console.log('Constructed');
			}

			static get observedAttributes() {
				return ['value'];
			}

			attributeChangedCallback(name, oldValue, newValue) {
				console.log(name, oldValue, newValue);
			}

			connectedCallback() {
				console.log('Connected');
			}
		}

		customElements.define('currency-input', CurrencyInput, { extends: 'input' });

		setTimeout(() => {
			document.querySelector('#amount').value = 59.99;
		}, 5000);
	</script>
</head>
<body>
	<p>Test</p>
	<input is="currency-input" id="amount" name="amount" type="number" value="12.66" step="0.01" min="0.00" max="5000.00" />
</body>
</html>
